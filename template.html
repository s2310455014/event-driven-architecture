<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="main">
      <div class="container todo-input">
        <input type="text" id="taskInput" placeholder="Add a new task" />
        <div class="todo-input-category">
          <select name="category" id="category">
            <option value="work">Work</option>
            <option value="school">School</option>
            <option value="personal">Personal</option>
          </select>
          <button onclick="addTask()">Add</button>
        </div>
      </div>
      <div class="todo-lists">
        <div class="todo-lists-categories">
          <div class="container todo-list work">
            <h2>Work</h2>
            <div class="todo-list-items">
              <input class="checkbox" type="checkbox" id="done1" />
              <label class="initial-label" id="0" for="done1">bake cake</label>
            </div>
          </div>
          <div class="container todo-list school">
            <h2>School</h2>
            <div class="todo-list-items">
              <input class="checkbox" type="checkbox" id="done2" />
              <label class="initial-label" id="1" for="done2"
                >implement prototypical architectural pattern</label
              >
            </div>
            <div class="todo-list-items">
              <input class="checkbox" type="checkbox" id="done3" />
              <label class="initial-label" id="2" for="done3"
                >drink punsch afterwards</label
              >
            </div>
          </div>
          <div class="container todo-list personal">
            <h2>Personal</h2>
            <div class="todo-list-items">
              <input class="checkbox" type="checkbox" id="done4" />
              <label class="initial-label" id="3" for="done4"
                >go to Ã¶h punschstandl</label
              >
            </div>
          </div>
        </div>
      </div>
      <div class="container done">
        <h2>Done</h2>
        <div class="todo-list-items">
          <input class="checkbox" type="checkbox" id="done" checked />
          <label class="initial-label" for="done">buy cake stuff</label>
        </div>
      </div>
    </div>

    <script src="code.js"></script>
  </body>
</html>
